{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-sm">
    <div class="search">
      <div id="findplaces">
        Find

        <div id="place-type">
          <select name="type" id="type">
            <option value="restaurant">restaurants</option>
            <option value="lodging">hotels</option>
          </select>
        </div>

        in:
      </div>

      <div id="locationField">
        <input id="autocomplete" placeholder="Enter a city" type="text" />
      </div>
    </div>

    <div style="width: 600px; height: 100%; position: absolute">
      <div id="map"></div>
    </div>
  </div>

  <div class="col-sm">
    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="col-sm">
    <div class="itinerary container">
      <div class="iti-header">
        <h1>Vacation Plans</h1>
      </div>
      <div class="iti-form-container">
        <form method="POST" id="iti-form">
          <div id="start_date_div">
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" />
          </div>

          <div id="end_date_div">
            <label for="start_date">End Date</label>
            <input type="date" name="end_date" />
          </div>

          <div id="hotel_div">
            <label for="hotel">Hotel</label>
            <input type="text" name="hotel" id="hotel0" />
          </div>

          <br />
          <button
            type="button"
            class="addHotel btn btn-primary btn-sm btn-block"
            id="addHotelBtn"
          >
            +
          </button>

          <div id="rest_div">
            <label for="restaurant">Restaurant</label>
            <input type="text" name="restaurant" id="restaurant0" />
          </div>

          <br />
          <button
            type="button"
            class="addRest btn btn-primary btn-sm btn-block"
            id="addRestBtn"
          >
            +
          </button>
          <br />
          <br />
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Plan my trip
          </button>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&libraries=places&v=weekly"
    async
  ></script>
</div>
{% endblock %}
