{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-sm">

    <div class="search">
      <form id="search-form">
        <div id="place-type">
          <label for="type">Find</label>
          <select name="type" id="type" id="type">
            <option value="lodging">hotels</option>
            <option value="restaurant">restaurants</option>
          </select>
        </div>
        <div id="city-name">
          <label for="city">City</label>
          <input
            id="city"
            placeholder="Enter a city"
            type="text"
            name="city"
          />
        </div>
        <div id="state-name">
          <label for="state">State</label>
          <select name="state" id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div id="searchBtn">
          <button class="btn btn-primary btn-lg btn-block">Search</button>
        </div>
      </form>
    </div>

  </div>

  <div class="col-sm">
    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="col-sm">
    <div class="itinerary container">
      <div class="iti-header">
        <h1>Vacation Plans</h1>
      </div>
      <div class="iti-form-container">
        <form method="POST" id="iti-form">
          <div id="start_date_div">
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" required="required" />
          </div>

          <div id="end_date_div">
            <label for="start_date">End Date</label>
            <input type="date" name="end_date" required="required" />
          </div>

          <div id="hotel_div">
            <label for="hotel">Hotel</label>
          </div>

          <br />
          <button
            type="button"
            class="addHotel btn btn-primary btn-sm btn-block"
            id="addHotelBtn"
          >
            +
          </button>

          <div id="rest_div">
            <label for="restaurant">Restaurant</label>
          </div>

          <br />
          <button
            type="button"
            class="addRest btn btn-primary btn-sm btn-block"
            id="addRestBtn"
          >
            +
          </button>
          <br />
          <br />
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Plan my trip
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
