{% extends 'base.html' %} {% block content %}
<div class="text-center">
  <h1 class="mt-3 mb-3">Your Itineraries</h1>
  {%for iti in all_iti%}
  <div class="card">
    <div class="card-body">
      <a href="/iti/{{iti.id}}"
        ><h4 class="card-header">
          {%if iti.iti_name%} {{iti.iti_name}} {%else%}
          {{iti.start_date}}-{{iti.end_date}} {%endif%}
        </h4>
      </a>
      <p>{{iti.start_date}}-{{iti.end_date}}</p>
      <form method="POST" action="/iti/{{ iti.id }}/delete">
        <button class="btn btn-danger fa" id="trash-icon">&#xf014;</button>
      </form>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock %}
