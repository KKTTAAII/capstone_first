{% extends 'base.html' %} 

{% block content %}

<div id="signupForm" class="row align-items-center text-center">
  <form method="POST" class="col-25 mx-auto">
    {{ form.hidden_tag() }} 

    {% for field in form if field.widget.input_type != 'hidden' %} 
    
    {{field.label}}:{{ field(required=False, class="form-control")}}
    {% for error in field.errors %}
    <span class="text-danger">{{ error }}</span>
    <br>
    {% endfor %} {% endfor %}
  
    <br>
    <button class="btn btn-primary btn-lg btn-block">Sign me up!</button>
  </form>
</div>

{% endblock %}
